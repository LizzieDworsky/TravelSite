<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <title>Travel</title>
    </head>
    <body>
        <header class="nav-header">
            <ul class="nav-list">
                <a class="link-text" href="#home"> <li>Home</li></a>
                <a class="link-text" href="#destination">
                    <li>Destinations</li></a
                >
                <a class="link-text" href="#footer"><li>Contact Us</li></a>
            </ul>
        </header>
        <main>
            <section id="home" class="home-section">
                <div class="home-background">
                    <div class="home-center-div">
                        <p class="home-text">Ready for an Adventure?</p>
                        <button class="home-button">Let's Go</button>
                    </div>
                </div>
                <hr />
            </section>
            <section class="destination-section" id="destination">
                <div class="card-container">
                    <div class="card">
                        <a href="#"
                            ><div class="destination-img istanbul"></div>
                        </a>
                        <p class="card-text">Istanbul Turkey</p>
                    </div>
                    <div class="card">
                        <a href="#">
                            <div class="destination-img greece"></div>
                        </a>
                        <p class="card-text">Santorini Greece</p>
                    </div>
                    <div class="card">
                        <a href="#"
                            ><div class="destination-img madrid"></div>
                        </a>
                        <p class="card-text">Madrid Spain</p>
                    </div>
                    <div class="card">
                        <a href="#"
                            ><div class="destination-img maldives"></div>
                        </a>
                        <p class="card-text">Maldives</p>
                    </div>
                    <div class="card">
                        <a href="#"
                            ><div class="destination-img rome"></div>
                        </a>
                        <p class="card-text">Rome Italy</p>
                    </div>
                    <div class="card">
                        <a href="#"
                            ><div class="destination-img singapore"></div>
                        </a>
                        <p class="card-text">Singapore</p>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer">
            <div class="footer-div">
                <form action="post">
                    <input
                        class="form-input"
                        type="text"
                        placeholder="Enter your email"
                    />
                    <textarea
                        class="form-input"
                        cols="25"
                        rows="5"
                        placeholder="Enter your message"
                    ></textarea>
                    <button class="form-button">Send</button>
                </form>
            </div>
        </footer>
    </body>
</html>
